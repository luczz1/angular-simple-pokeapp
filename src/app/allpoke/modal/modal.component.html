
  <div class="text-center" >
    <div *ngIf="pokeStats != undefined">
      <div *ngFor="let values of pokeStats">
        <br />

        <div class="card" style="width: 18rem;" >
          <img
            src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/{{pokeID}}.png"
            alt=""
            (click)="pokeClicked(values.name)"
            class="img-fluid"
          />
          <div class="card-body">
            <h5 class="card-title">
              {{ values.pokedexNum }}. {{ values.name }}
            </h5>
            <div *ngFor="let types of pokeStats[0].types">
              {{types | titlecase}}
            </div>
          </div>
          <div *ngFor="let prefixes of prefix; index as i">
              {{ prefix[i] }} {{ values.basestats[i] }}
        </div>
        <a class="btn btn-primary mt-3" routerLink="/allpoke">Voltar</a>
        <hr />
        <h5>Informações adicionais: </h5>
        <div *ngFor="let ability of additionalPokeStats[0].abilities; index as i">
          Habilidade {{i+1}}: {{ability}}
        </div>
          <p></p>
          <p>Experiência base: {{additionalPokeStats[0].base_experience}}</p>
          <p>Peso: {{additionalPokeStats[0].weight}}Kg</p>
        </div>
      </div>
    </div>
  </div>
