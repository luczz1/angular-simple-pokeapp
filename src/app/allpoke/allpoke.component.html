

<div class="search" *ngIf="occult == false">

  <div class="input-group">
    <span class="text-muted"> Looking for a specific pokemon? </span>
    <div class="form-outline">

      <input type="search" id="form1" class="form-control" #searchPokemon/>
      <label class="form-label" for="form1"></label>
    </div>

    <button type="button" class="btn btn-primary" (click)="getPokemonBySearch(searchPokemon.value)">
      <i class="fas fa-search">Search</i>
    </button>

  </div>
</div>

<body class="" *ngIf="occult == false">
<div class="principal">

  <div class="row justify-content-center">

    <div class="card mb-3" style="max-width: 18rem" *ngFor="let poke of allPokes; index as i">
      <div *ngIf="allPokes.length >= 150">
      <div class="card-header">{{i+1}}</div>
    </div>

    <div *ngIf="allPokes.length < 150">
      <div class="card-header">{{pokeID}}</div>
    </div>

      <div class="card-body">
        <h5 class="card-title">{{ poke | titlecase }}</h5>
        <div *ngIf="allPokes.length >= 150">
          <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/{{i+1}}.png" alt="">
        </div>

        <div *ngIf="allPokes.length < 150">
          <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/{{pokeID}}.png" alt="">
        </div>


      </div>
      <div *ngIf="allPokes.length >= 150">
      <a class="btn btn-primary" routerLink="modal/{{i+1}}" (click)="occultElement()">Details</a>
    </div>

    <div *ngIf="allPokes.length < 150">
      <a class="btn btn-primary" routerLink="modal/{{pokeID}}" (click)="occultElement()">Details</a>
    </div>

    </div>
  </div>
</div>




<div >
  <hr class="my-4"/>
  <div class="alert alert-danger"role="alert" *ngIf="this.pokeAllService.limit > 350">
    Você chegou ao limite de pokémon permitidos!
  </div>
  <div *ngIf="allPokes.length > 150 && this.pokeAllService.limit < 350">
    <div class="btnShow">
      <button class="btn btn-primary" (click)="showMoreFunction()">View more</button>
    </div>
  </div>

</div>
</body>

<div *ngIf="occult == true">
  <button class="voltar btn-close" aria-label="Close" routerLink="/allpoke" (click)="occultElement()"><span aria-hidden="true"></span></button>
</div>

<div class="notFound" *ngIf="allPokes.length <= 0">
 <p>Nenhum pokémon encontrado.</p>
 <p>Verifique se você digitou o nome correto.</p>
</div>





<router-outlet></router-outlet>
