<div class="principal">
  <div class="row justify-content-center">
    <div class="card bg-light mb-3" style="max-width: 18rem" *ngFor="let poke of allPokes; index as i">
      <div class="card-header">{{i+1}}</div>
      <div class="card-body">
        <h5 class="card-title">{{ poke }}</h5>
       <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/{{i+1}}.png" alt="">

      </div>
      <a class="btn btn-primary" routerLink="/modal/{{i+1}}">Ver status</a>

    </div>

  </div>

  </div>

<router-outlet></router-outlet>
